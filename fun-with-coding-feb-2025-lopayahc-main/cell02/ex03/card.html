<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <h1>User Profile Card</h1>
    <div class="card">
        <table class="profile-card">
            <tr>
                <td colspan="2" class="profile-pic-container">
                    <img src="https://scontent.fbkk6-1.fna.fbcdn.net/v/t39.30808-6/438198178_981223110102306_4060644383219388039_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeFHB2ZM1T6iKxjz7_NreX0nHUhwm0HwUOgdSHCbQfBQ6NM93sKcxYVop6jNR11g0Qg5cETxRFFtOVsHLsElyiQ4&_nc_ohc=JmolYUJCD_YQ7kNvgE0SJqs&_nc_zt=23&_nc_ht=scontent.fbkk6-1.fna&_nc_gid=A2PcfHtJUOads4W7StSPOfm&oh=00_AYALXYBTIwAc5-C91MAnOp7xrdY2OAhohnBiCqPJlCXJCg&oe=67AAB827" 
                         alt="Profile Picture" class="profile-pic">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="username">clamthie</td>
            </tr>
            <tr>
                <td colspan="2" class="description">chill guy</td>
            </tr>
            <tr>
                <tr>
                    <td colspan="2" class="social-icons">
                        <a href="https://www.instagram.com/nemoinaquarium?igsh=cml4bGx1Yjd3Nm5z&utm_source=qr" target="_blank" class="social-link">
                            <img src="https://png.pngtree.com/element_our/sm/20180630/sm_5b37de3263964.jpg" 
                                 alt="Instagram" class="social-icon">
                            <span>Instagram</span>
                        </a>
                    </td>
                </tr>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="contact-btn">Contact</button>
                </td>
            </tr>
        </table>  
    </div>
</body>
</html>
