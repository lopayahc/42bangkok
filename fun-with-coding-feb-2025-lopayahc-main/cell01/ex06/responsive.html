<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        table {
            width: 100%;
            height: 100vh;                 /* ให้ตารางสูงเต็มหน้าจอ */
            border-collapse: collapse;
            table-layout: fixed;           /* ควบคุมการจัดขนาดคอลัมน์ */
        }
        th, td {
            border: 1px solid black;
            padding: 20px;                 /* ลด padding เพื่อให้ไม่กินพื้นที่มาก */
            text-align: center;
            font-size: 2rem;               /* เพิ่มขนาดตัวอักษรเพื่อความชัดเจน */
        }
        td:nth-child(1) {
            background-color: lightgreen;
        }
        td:nth-child(2) {
            background-color: lightcoral;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>First cell</td>
            <td>Second cell</td>
        </tr>
    </table>

</body>
</html>
