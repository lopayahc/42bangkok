<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 120px;
            text-align: center;
        }
        td:nth-child(1) {
            background-color: lightgreen;
        }
        td:nth-child(2) {
            background-color: lightcoral;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>First cell</td>
            <td>Second cell</td>
        </tr>
    </table>

</body>
</html>
